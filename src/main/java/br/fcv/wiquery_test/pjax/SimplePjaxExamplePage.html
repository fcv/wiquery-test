<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"> 
    <head>
        <title>Pjax Test Page</title>
    </head>   
    <body>
    	 <script type="text/javascript">
			$(function() {
				$('#container a')					
					.pjax('#container', {
						fragment: '#container'
					})
				
				$('#container')
					.bind('start.pjax', function() { 
						$(this).fadeOut(200); 
					} )
					.bind('end.pjax', function() { 
						$(this).fadeIn(200); 
					} );
			});
		</script>
    	<h1>Testing Pjax</h1>
    	<div>Using <a href="https://github.com/defunkt/jquery-pjax">jquery-pjax</a></div>
    	<hr />
    	<div>
	    	<div id="container">
	    		<div>
	    			Is Pjax: <label wicket:id="isPjax">-1</label><br />
		    		Next Value: <label wicket:id="value">-1</label><br />    		
		    		<a href="/test" wicket:id="link">go</a>
	    		</div>
	    	</div>
    	</div>    	
    </body>
</html>
